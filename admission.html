<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <base href="/edunest/"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Admission - EduNest Daycare</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        .admission-form-container {
            max-width: 800px;
            margin: 8rem auto;
            /* Increased top margin */
            padding: 2rem;
        }

        /* Mobile adjustment to prevent edge touching */
        @media (max-width: 768px) {
            .admission-form-container {
                padding: 1rem;
                margin-top: 6rem;
            }
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--charcoal);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-sm);
            font-family: inherit;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
    </style>
</head>

<body style="background: var(--off-white);">
    <!-- Navigation -->
    <nav class="navbar scrolled" id="navbar">
        <div class="nav-container container">
            <div class="logo">
                <a href="index.html"
                    style="display: flex; align-items: center; gap: 0.5rem; position: relative; text-decoration: none;">
                    <img src="images/logo.jpeg" alt="EduNest Logo" class="logo-img">
                    <span class="logo-text">EduNest</span>
                    <span class="sparkle s1">✦</span>
                    <span class="sparkle s2">✨</span>
                    <span class="sparkle s3">✦</span>
                    <span class="sparkle s4">✨</span>
                </a>
            </div>
            <a href="index.html" class="nav-link" style="font-weight: 600;">← Back to Home</a>
        </div>
    </nav>

    <main class="admission-form-container">
        <div class="section-header">
            <span class="section-tag">ENROLL NOW</span>
            <h2 class="section-title">Online Admission Application</h2>
            <p class="section-subtitle">Take the first step towards your child's bright future.</p>
        </div>

        <form class="glass-card" id="admissionForm" style="padding: 3rem; margin-top: 2rem;">
            <div class="form-grid">
                <div class="form-group">
                    <label>Child's Full Name *</label>
                    <input type="text" id="childName" required placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label>Child's Date of Birth *</label>
                    <input type="date" id="childDob" required>
                </div>
                <div class="form-group">
                    <label>Preferred Program *</label>
                    <select id="program" required>
                        <option value="">Select a Program</option>
                        <option value="Toddler">Toddler Program (Ages 2-3)</option>
                        <option value="Preschool">Preschool Program (Ages 3-4)</option>
                        <option value="Pre-K">Pre-K Program (Ages 4-6)</option>
                        <option value="Arabic">Arabic & Islamic Studies</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Parent/Guardian Name *</label>
                    <input type="text" id="parentName" required placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" id="parentEmail" required placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="parentPhone" required placeholder="+91 XXXX XXX XXX">
                </div>
                <div class="form-group full-width">
                    <label>Residential Address *</label>
                    <textarea id="address" rows="3" required placeholder="Complete Address"></textarea>
                </div>
            </div>

            <div id="admissionSuccess"
                style="display: none; padding: 1rem; background: #d4edda; color: #155724; border-radius: var(--radius-sm); margin-bottom: 1.5rem;">
                ✓ Application submitted successfully! We will contact you soon.
            </div>
            <div id="admissionError"
                style="display: none; padding: 1rem; background: #f8d7da; color: #721c24; border-radius: var(--radius-sm); margin-bottom: 1.5rem;">
                ✗ Failed to submit. Please try again.
            </div>

            <button type="submit" class="btn btn-primary btn-full btn-large">Submit Application</button>
        </form>
    </main>

    <script type="module">
        import { api } from './scripts/api.js';

        document.getElementById('admissionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button');
            const successMsg = document.getElementById('admissionSuccess');
            const errorMsg = document.getElementById('admissionError');

            const data = {
                child_name: document.getElementById('childName').value,
                child_dob: document.getElementById('childDob').value,
                program: document.getElementById('program').value,
                parent_name: document.getElementById('parentName').value,
                email: document.getElementById('parentEmail').value,
                phone: document.getElementById('parentPhone').value,
                address: document.getElementById('address').value
            };

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                successMsg.style.display = 'none';
                errorMsg.style.display = 'none';

                const result = await api.submitAdmission(data);

                if (result.success || result.id) {
                    successMsg.style.display = 'block';
                    e.target.reset();
                } else {
                    throw new Error(result.error || 'Submission failed');
                }
            } catch (err) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = '✗ ' + err.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Application';
            }
        });
    </script>
</body>

</html>
